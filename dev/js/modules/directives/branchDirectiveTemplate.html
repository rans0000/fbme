<li ng-show="branch.item.type == 'Folder'">
    <div class="item-name clearfix" ng-class="{'active': branch.isActive, 'opened': branch.isOpen}">
        <span ng-click="branch.onItemClick(branch.item)">{{branch.item.title}}</span>
        <button type="button" class="btn btn-link btn-xs pull-right" ng-click="branch.toggleOpenState()">
            <span class="glyphicon {{branch.isOpen? 'glyphicon-chevron-down': 'glyphicon-chevron-right'}}"></span>
        </button>
    </div>
</li>
