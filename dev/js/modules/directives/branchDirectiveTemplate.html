<li ng-show="branch.item.type == 'Folder'">
    <div class="item-name" ng-class="{'active': branch.isActive, 'opened': branch.isOpen}">
        <button type="button" class="btn btn-link btn-xs" ng-click="branch.toggleOpenState()">
            <span class="glyphicon {{branch.isOpen? 'glyphicon-minus': 'glyphicon-plus'}}"></span>
        </button>
        <span ng-click="branch.onItemClick(branch.item)">{{branch.item.title}}</span>
    </div>
</li>
